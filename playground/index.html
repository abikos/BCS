<!doctype html>
<html>
<head>
  <title>Bloomington Code School Playground</title>
  <!-- Include our styles for this page -->
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
  <h1>Bloomington Code School Playground</h1>
  <h2>Version 1, no libraries.</h2>
  <!-- Create html elements used by playground javascript -->
  <textarea class="input"></textarea>
  <div class="codeMessages">
    <p>Result:</p>
    <p class="error"></p>
    <p class="result"></p>
  </div>
  <p class="userOutput"></p>
  <!-- We load the script last because it uses elements on the page. -->
  <script type="text/javascript" src="playground.js"></script>
</body>
</html>
